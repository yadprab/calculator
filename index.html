<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/styles.css" />
    <title>calculator</title>
  </head>
  <body class="light">
    <section class="container">
      <textarea name="content" id="content" readonly></textarea>
      <section class="button--area">
        <button id="ac" value="ac" class="accent--color">ac</button>
        <button id="+/-" value="+/-" class="accent--color">+/-</button>
        <button id="%" value="%" class="accent--color">%</button>
        <button id="รท" value="/" class="operator">รท</button>
        <button id="7" value="7">7</button>
        <button id="8" value="8">8</button>
        <button id="9" value="9">9</button>
        <button id="x" value="*" class="operator">x</button>
        <button id="5" value="4">4</button>
        <button id="4" value="5">5</button>
        <button id="6" value="6">6</button>
        <button id="+" value="+" class="operator">+</button>
        <button id="1" value="1">1</button>
        <button id="2" value="2">2</button>
        <button id="3" value="3">3</button>
        <button id="-" value="-" class="operator">-</button>
        <button id="c" value="c">C</button>
        <button id="0" value="0">0</button>
        <button id="." value=".">.</button>
        <button id="=" value="=" class="operator">=</button>
      </section>
      <section class="theme--section">
        <button id="light--theme" class="active">
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
            <path
            
              fill-rule="evenodd"
              d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"
            />
          </svg>
        </button>
        <button id="dark--theme">
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
            <path
           
              fill-rule="evenodd"
              d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
            />
          </svg>
        </button>
      </section>
    </section>
  </body>
</html>
